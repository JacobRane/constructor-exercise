<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Book List</h1>
    </div>
    <div class="middle"> 
        <button class="addBookButton">Add Book <div>+</div></button>
        <div class="addNewBookDiv">
            <form action="" class="addNewBookForm">
                <label for="addTitle">Title</label>
                <input type="text" id="addTitle" placeholder="" class="addTitle">

                <label for="addAuthor">Author</label>
                <input type="text" id="addAuthor" class="addAuthor">

                <label for="addPages">Pages</label>
                <input type="number" id="addPages" class="addPages" max="1000000">

                <button type="button" class="addNotRead">Not Read</button>

                <button type="submit" class="addBookSubmit">+ Add Book</button>
            </form>
        </div>
        <div class="books">
        
        </div>
    </div>
    <div class="footer">
        <div><a href="https://github.com/JacobRenne" target="_blank"><img src="media/pngwing.com.png" alt=""><div>Jacob Rennemark</div></a></div>
    </div>
    <div class="form">

    </div>
</body>
</html>
